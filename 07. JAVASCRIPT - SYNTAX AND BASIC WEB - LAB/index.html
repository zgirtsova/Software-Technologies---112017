<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Demo</title>
</head>
<body>
    <form>
        <div>First number:</div>
        <div><input type="number" id="num1" /></div>
        <div>Second number:</div>
        <div><input type="number" id="num2" /></div>
        <div><input type="button" value="Calculate Sum" onclick="sumNumbers()" /></div>
        <div>Result: <span id="result" /></div>
    </form>

    <script>
        function sumNumbers() {
            let val1 = Number(document.getElementById("num1").value);
            let val2 = Number(document.getElementById("num2").value);
            let sum = val1 + val2;

            document.getElementById("result").innerHTML = `<span style="color: red">${sum}</span>`;

        }
        
    </script>
</body>
</html>
