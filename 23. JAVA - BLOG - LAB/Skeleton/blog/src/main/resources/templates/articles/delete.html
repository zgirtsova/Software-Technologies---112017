<main>
    <h2>Please confirm article deletion!</h2>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal"
                  th:action="@{/articles/delete/{id}(id=${article.id})}" method="POST">
                <fieldset>
                    <legend>Delete Article</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"
                               for="article_title">Post Title</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"
                                   id="article_title" placeholder="Title" th:value="${article.title}"
                                   readonly="readonly" name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label"
                               for="article_content">Content</label>
                        <div class="col-sm-6">
<textarea class="form-control" rows="6"
          id="article_content" name="content" th:field="${article.content}" readonly="readonly"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default"
                               th:href="@{/articles/{id}(id = ${article.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success"
                                   value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
