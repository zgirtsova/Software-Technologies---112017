<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>
                    <p th:text="${article.content}"></p>
                    <small class="author"
                           th:text="${article.author.fullName}"></small>

                    <footer sec:authorize="isAuthenticated()">

                        <div class="pull-right">

                            <a class="btn btn-success btn-xs"
                               th:href="@{/articles/edit/{id}(id = ${article.id})}"
                               th:if="${article.currentUserOwner}">Edit</a>
                            <a class="btn btn-danger btn-xs"
                               th:href="@{/articles/delete/{id}(id = ${article.id})}"
                               th:if="${article.currentUserOwner}">Delete</a>
                            <a class="btn btn-default btn-xs"
                               th:href="@{/}">Back &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
